<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/register.css">
    <link rel="icon" href="./data/logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
    <title>Register</title>
</head>

<body>


    <div id="container">

        <div class="signupSection">
            <div id="header">
                <img src="./data/Logo.png" alt="project-logo">

            </div>
            <form id="form">
                <h1>Let's get your account set up</h1>
                Email
                <input type="email" required id="email">
                First Name
                <input type="text" name="name" id="first_ame">
                Create a Password
                <input type="password" required id="pass">
                <input type="submit" value="Sign Up" id="signupBtn">
                Already have an account? <a href="./signin.html">Sign In</a>
            </form>


        </div>
        <div class="imagesection">
            <!-- <img src="./images/blue_diagonal_square_grid_patter.jpg" alt="signupSection img"> -->
            <p>“With Media Flow I can build social content out as far as I want into the future but also tailor
                campaigns if
                we see certain trends within the industry.”
            </p>
            <div id="card">
                <img src="https://static.buffer.com/login/public/img/signup-avatar-publish.png" alt="">
                <p>Justin Ozanich</p>
                <p id="post">Marketing Manager</p>

            </div>

        </div>
    </div>
</body>
<script src="./script/register.js"></script>

</html>
